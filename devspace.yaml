version: v2beta1
name: cluster-api-provider-vcluster

vars:
  IMAGE: ghcr.io/loft-sh/cluster-api-provider-vcluster

images:
  provider:
    dockerfile: ./Dockerfile.devspace
    image: ${IMAGE}
    buildArgs:
      TARGETOS: linux
      TARGETARCH: amd64
    rebuildStrategy: ignoreContextChanges
    docker: {}
    target: builder

deployments:
  provider:
    namespace: capv-system
    updateImageTags: true
    kubectl:
      kustomize: true
      manifests:
      - config/default/
      - config/crd/
dev:
  provider:
    namespace: capv-system
    imageSelector: ${IMAGE}
    workingDir: /workspace
    terminal:
      command: "./devspace_start.sh"
    ports:
    - port: 2348:2345
    sync:
    - path: ./
      excludePaths:
        - '**'
        - '!/pkg'
        - '!/api'
        - '!/controllers'
        - '!/vendor'
        - '!/hack'
        - '!/config'
        - '!/go.mod'
        - '!/go.sum'
        - '!/devspace_start.sh'
        - '!/Makefile'
        - '!/Dockerfile'

commands:
  dev: |-
    devspace run-pipeline dev -n capv-system $@
  deploy: |-
    devspace run-pipeline --profile deploy -n capv-system -d $@

profiles:
  - name: deploy
    patches:
      - op: remove
        path: images.provider.rebuildStrategy
      - op: remove
        path: images.provider.target
