apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: cluster-63078898a671a598d086962e
resources:
- ../manager
patchesStrategicMerge:
- |-
  apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: controller-manager
    namespace: system
  spec:
    template:
      spec:
        imagePullSecrets:
        - name: spectro-common-dev-image-pull-secret
        containers:
        - name: manager
          args:
          - while true; do sleep 30; done;
          command:
          - /bin/bash
          - -c
          - --
          image: gcr.io/spectro-common-dev/tylergillson/cluster-api-provider-nested/nested-controller:dev
          imagePullPolicy: Always
          livenessProbe: null
          readinessProbe: null
          resources: null
          env:
          - name: NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
        serviceAccount: default
        serviceAccountName: default
        tolerations:
          - key: CriticalAddonsOnly
            operator: Exists
          - effect: NoSchedule
            operator: "Exists"
          - effect: NoExecute
            operator: "Exists"
- |-
  apiVersion: v1
  kind: Namespace
  metadata:
    labels:
      control-plane: palette-controller-manager
    name: system
  $patch: delete
